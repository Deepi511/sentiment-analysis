<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 1rem;
        }

        /* Form Styles */
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 1rem;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 1rem;
            resize: vertical;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Sentiment Result Styles */
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .sentiment {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 8px;
            text-align: center;
            width: fit-content;
        }

        .sentiment.Positive {
            background-color: #4CAF50;
            color: white;
        }

        .sentiment.Negative {
            background-color: #F44336;
            color: white;
        }

        .sentiment.Neutral {
            background-color: #FFC107;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Sentiment Analysis</h1>

    <div class="form-container">
        <form action="/predict" method="post">
            <label for="text">Enter Text:</label><br>
            <textarea id="text" name="text" rows="5" cols="40" placeholder="Write a review here..."></textarea><br><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
    </div>

    {% if sentiment %}
    <div class="result-container">
        <h3>Input: {{ user_input }}</h3>
        <div class="sentiment {{ sentiment }}">
            <h3>Sentiment: {{ sentiment }}</h3>
        </div>
    </div>
    {% endif %}
</body>

</html>
